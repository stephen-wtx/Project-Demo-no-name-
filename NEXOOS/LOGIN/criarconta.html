<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="css/scorcese.css">
</head>
<body>

    <div class="main">
        <div class="right">
            <img src="img/pexels-adrien-olichon-1257089-3137052.jpg" alt="">
        </div>

        <div class="left">

            <h2>Crie uma Conta Agora!</h2>

            <div class="input-container">
                <img src="icons/person.png" alt="User Icon" class="input-icon">
                <input type="text" class="email" placeholder="Digite o Seu Nome Completo" required>
            </div>
            
            <div class="input-container">
                <img src="icons/message.png" alt="Email Icon" class="input-icon">
                <input type="email" class="email" placeholder="Digite o Seu Email" required>
            </div>
            
            <div class="input-container">
                <img src="icons/password (1).png" alt="Password Icon" class="input-icon">
                <input type="password" class="password" placeholder="Digite a Sua Senha" required>
            </div>
            
            <div class="input-container">
                <img src="icons/password (1).png" alt="Password Icon" class="input-icon">
                <input type="password" class="password" placeholder="Confirme a Sua Senha" required>
            </div>
            

            <div class="termos">
                <input type="checkbox" id="termos" name="termos" value="" class="termos"> <br>
                <label for="termos">Concordo com os <a href="" style="color: #243D7D;">Termos e Condições</a> do Site</label><br>
            </div>

            <a href="../CURSO/Curso/cursos.html"><input type="button" value="CRIAR CONTA" class="login"></a>

        </div>
    </div>
    
</body>
</html>
